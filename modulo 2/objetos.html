<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientação a Objeto</title>
</head>
<body>
    <script>
        var objetos = [{ //objetos começam com chaves, pode mesclar isso com arrays!
            'nome': 'Ezequiel',
            'idade': 19,
            'profissão':'Programador'
        },
        {
            'nome': 'Nathália',
            'idade': 18,
            'profissão':'Psicóloga'
        }
        ];

        var noticias = [{ //objetos começam com chaves, pode mesclar isso com arrays!
            'titulo': 'Noticia 1',
            'Conteudo': 'Conteudo da noticia 1',
        },
        {
            'titulo': 'Noticia 2',
            'Conteudo': 'Conteudo da noticia 2',
        }
        ];
        
        alert(objetos[0].nome);//puxando o array no alert
        alert(noticias[1].Conteudo);
    </script>
</body>
</html>
